name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main         # nhánh chính
      - lovable      # thêm nếu Lovable đẩy vào nhánh này
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Nếu có package-lock.json thì npm ci; nếu không, fallback npm install
      - name: Install deps
        shell: bash
        run: npm ci || npm install

      - name: Build
        run: npm run build

      # Thêm CNAME vào artifact để Pages nhận đúng domain
      - name: Add CNAME
        run: |
          echo "www.inniqueen.com" > ./dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
